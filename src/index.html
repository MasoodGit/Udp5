<!DOCTYPE html>
<html>
<head>
  <title>Udacity Neigbhourd Project</title>
  <meta charset="utf-8"> <!-- use utf-8 for display -->
  <meta http-equiv="X-UA-Comatible" content="IE=edge"> <!-- make IE use best engine -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile view -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- google map -->
<div id="map"></div>
<!--search location-->
<div class="location">
  <input type="text" id="autocomplete" data-bind="attr: { placeholder: 'Location: ' + currentLocation.name()}">
</div>
<!--search bar to search the venues in the neighbourhood-->
<div class="search-places">
  <input type="text" placeholder="search for places" data-bind="textInput : searchPattern">
  <div class="clear-search">
  <a href="#" class="clear-search-anchor" data-bind="click: $root.clearSearch">
    <span> X </span>
    </a>
  </div>
</div>
<!-- list of venue for a given location / neighbourhood -->
<div class="places jfk-scrollbar jfk-scrollbar-borderless">
  <ul class="place-list  jfk-scrollbar jfk-scrollbar-borderless" data-bind="foreach: places">
    <li data-bind="attr : { id: id } , visible : isMatched">
        <hr class="places-place-list-item-line">
        <div class="places-place-list-item" data-bind="click: $root.toggleInfoWindow">
          <!-- Details of the place -->
          <div class="places-place-list-item-info">
            <!-- name of the place -->
            <h4 class="places-place-list-item-title" data-bind="text: name"></h4>
            <!-- category the place belongs to -->
            <h5 class="places-place-list-item-category" data-bind="visible: categories.length > 0, text : categoryName"></h5>
            <!-- address of the place -->
            <div class="places-place-list-item-address" data-bind="visible :location.formattedAddress.length > 0">
              <span data-bind="text : location.formattedAddress.join(',')"></span>
            </div>
          </div>
        </div>
     
    </li>
  </ul>
</div>

<script 
src="js/lib/jquery.min.js"></script>
<script 
<script type="text/javascript" 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeO7RxN-dzOoH9PFw2-maP1e1KBUrwRHk&libraries=places"></script>
<script 
src="js/lib/knockout.js"></script>
<script  src="js/app.js"></script>

</body>
</html>
