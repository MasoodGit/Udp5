<!DOCTYPE html>
<html>
<head>
  <title>Udacity Neighbourhood Project</title>
  <meta charset="utf-8"> <!-- use utf-8 for display -->
  <meta http-equiv="X-UA-Comatible" content="IE=edge"> <!-- make IE use best engine -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile view -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="stylesheet" type="text/css" href="css/offline-theme-default.css">
  <link rel="stylesheet" href="css/offline-language-english.css">
</head>
<body>
<!-- google map -->
<div id="map"></div>
<!--wrappers the ui elements on the page -->
<div class="wrapper">

  <!-- messages are displayed here (loading status,error messages)-->
  <div class="message-bar clearfloat">
    <div  class="message-bar-loading-status" data-bind="visible: isLoading">
      <span>Loading....</span>
    </div>
    <div style="display:none" class="message-bar-error-message" data-bind="visible: isErrored">
      <p data-bind="text: errorMessage"></p>
    </div>
    <div style="display:none" class="message-bar-search-result-message" data-bind="visible: places.length = 0">
      <span>No places found around </span><span data-bind="text: currentLocation.name"></span>
    </div>
  </div>

  <!--search for locations using google's autocomplete box-->
  <div class="location-container col-width clearfloat">
   
      <button class="responsive-button" data-bind="visible: (resolution() == 'lower'), click: togglePlaceListVisibility">
        <span class="button-bar"></span>
        <span class="button-bar"></span>
        <span class="button-bar"></span>
      </button>
     <input class="location" type="text" id="autocomplete" 
    data-bind="attr: { placeholder: 'Location: ' + currentLocation.name()}">
  </div>
   
  <div class="responsive-container">
  <!--search bar to search the venues in the neighbourhood-->
  <div class="search-places col-width clearfloat">
    <input type="text" placeholder="Search for places" data-bind="textInput : searchPattern,click: slideDown">
    <div class="clear-search">
    <a href="#" class="clear-search-anchor" data-bind="click: clearSearch">
      <span> X </span>
      </a>
    </div>
  </div>

  <!-- list of venue for a given location / neighbourhood -->
  <div style="display:none" class="places col-width clearfloat" data-bind="visible: hasPlaces">
    <ul class="place-list places-place-list-scrollbar places-place-list-scrollbar-borderless" data-bind="foreach: places">
      <li data-bind="attr : { id: id } , visible : isMatched">
          <hr class="places-place-list-item-line">
          <div class="places-place-list-item" data-bind="click: $root.showInfoWindow">
            <!-- Details of the place -->
            <div class="places-place-list-item-info">
              <!-- name of the place -->
              <h4 class="places-place-list-item-title" data-bind="text: name"></h4>
              <!-- category the place belongs to -->
              <h5 class="places-place-list-item-category" data-bind="visible: categories.length > 0, text : categoryName"></h5>
              <!-- address of the place -->
              <div class="places-place-list-item-address" data-bind="visible :location.formattedAddress.length > 0">
                <span data-bind="text : location.formattedAddress.join(',')"></span>
              </div>
            </div>
          </div>
      </li>
    </ul>
  </div>
  
  <hr class="hr-line col-width" data-bind="visible: hasPlaces">
  <div class="collapse-place-list col-width" data-bind="visible: hasPlaces, click: slideToggle">
      <span class="collapse-place-list-button">
        "Click to slide"
      </span>
  </div>
</div>
</div>
<script 
src="js/lib/jquery.min.js"></script>
<script type="text/javascript" 
src="https://maps.googleapis.com/maps/api/js?v=3.19&key=AIzaSyDeO7RxN-dzOoH9PFw2-maP1e1KBUrwRHk&libraries=places"></script>
<script 
src="js/lib/knockout.js"></script>
<script type="text/javascript"  
src="js/app.js"></script>
<script src="js/lib/offline.min.js"></script> 
</body>
</html>
